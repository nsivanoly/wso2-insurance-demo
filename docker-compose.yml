services:
  # MySQL Database Service
  mysql:
    image: mysql:8.0
    container_name: insurance-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-12345}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-insurance}
    ports:
      - "${MYSQL_HOST_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./src/database/mysql-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
      interval: 5s
    networks:
      - insurance-network

  # WSO2 Insurance Platform (API Manager, MI, IS, Frontend)
  wso2-insurance:
    build:
      context: .
      dockerfile: ${DOCKERFILE_PATH:-Dockerfile}
      args:
        MODIFY_APIM_VERSION: ${APIM_VERSION:-4.6.0}
        MODIFY_MI_VERSION: ${MI_VERSION:-4.5.0}
        MODIFY_IS_VERSION: ${IS_VERSION:-7.2.0}
        MODIFY_ICP_VERSION: ${ICP_VERSION:-7.2.0}
        BUILD_PLATFORM: ${BUILD_PLATFORM:-linux/amd64}
    container_name: insurance-platform
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-12345}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-insurance}
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-12345}
      MYSQL_HOST: mysql
      APIM_PORT_OFFSET: ${APIM_PORT_OFFSET:-3}
      MI_JAVA_OPTS: ${MI_JAVA_OPTS:--Xms256m -Xmx1024m}
    ports:
      # API Manager (with offset 3)
      - "${APIM_CONSOLE_PORT:-9446}:9446"
      - "${APIM_GATEWAY_HTTPS_PORT:-8246}:8246"
      - "${APIM_GATEWAY_HTTP_PORT:-8280}:8280"
      - "${APIM_WS_PORT:-9099}:9099"
      
      # Identity Server
      - "${IS_CONSOLE_PORT:-9443}:9443"
      - "${IS_HTTP_PORT:-9763}:9763"
      
      # Micro Integrator
      - "${MI_HTTP_PORT:-8290}:8290"
      - "${MI_HTTPS_PORT:-8253}:8253"
      - "${MI_ADMIN_PORT:-9164}:9164"
      
      # Integration Control Plane
      - "9743:9743"
      
      # Frontend (Vite)
      - "${FRONTEND_PORT:-5173}:5173"
      
      # MySQL
      - "${MYSQL_CONTAINER_PORT:-3307}:3306"
      
      # Additional WSO2 ports
      - "8090:8090"
      - "8254:8254"
      - "9090:9090"
      - "9091:9091"
      - "9092:9092"
      - "9093:9093"
      - "9094:9094"
      - "9095:9095"
      - "9096:9096"
      - "9446:9446"
      - "8246:8246"
      - "8283:8283"
      - "1025:1025"
      - "8025:8025"
    
    volumes:
      - wso2_data:/home/wso2carbon
      - frontend_data:/home/wso2/app
      - ./src/backend/apis:/api-definitions:ro
      - ./src/backend/micro-integrator/carbonapps:/home/wso2carbon/wso2mi/repository/deployment/server/carbonapps:rw
    
    # healthcheck:
    #   test: ["CMD", "curl", "-f", "-k", "http://localhost:5173/ || exit 1"]
    #   timeout: 30s
    #   retries: 10
    #   interval: 10s
    #   start_period: 60s
    
    networks:
      - insurance-network
    
    stdin_open: true
    tty: true

volumes:
  mysql_data:
    driver: local
  wso2_data:
    driver: local
  frontend_data:
    driver: local

networks:
  insurance-network:
    driver: bridge
